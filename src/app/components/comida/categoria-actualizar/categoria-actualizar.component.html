<div class="row">
    <h6 class="m-0">Actualizar descripción</h6>

    <div class="container">
        <br>
        <form (ngSubmit)="actualizarCategoria()" #forma="ngForm" encType="multipart/form-data">
            <div class="form-group">
                <label>Categoria</label>
                <input [ngClass]="{'is-invalid': strNombre.errors?.required && forma.controls['strPregunta'].touched }" class="form-control form-control-sm" type="text" placeholder="Ingrese nombre" name="strNombre" [(ngModel)]="categoria.strNombre" required #strNombre="ngModel">
                <div class="invalid-feedback" *ngIf="strNombre.errors?.required">
                    Ingrese un nombre de categoria
                </div>
            </div>
            <div class="form-group">
                <label>Descripción</label>
                <input [ngClass]="{'is-invalid': strDesc.errors?.required && forma.controls['strDesc'].touched }" class="form-control form-control-sm" type="text" placeholder="Ingrese una descripción" name="strDesc" [(ngModel)]="categoria.strDescripcion" required #strDesc="ngModel">
                <div class="invalid-feedback" *ngIf="strDesc.errors?.required">
                    Ingrese un descripción de la categoria
                </div>
            </div>
            <div class="form-group">
                <select [ngClass]="{'is-invalid': activo.errors?.required && forma.controls['activo'].touched}" data-style="btn" class="form-control form-control-sm" name="tipo" [(ngModel)]="categoria.blnActivo" #activo="ngModel" type="text" required>
                    <option [ngValue]="undefined" selected >Estatus</option>
                    <option [ngValue]="true">Activa</option>
                    <option [ngValue]="false">Inactiva</option>
                </select>
                <div class="invalid-feedback" *ngIf="activo.errors?.required || forma.controls['activo']?.touched">
                    Seleccione una opción.
                </div>
            </div>


            <ul class=" list-inline text-right ">
                <li class=list-inline-item><button type="submit" [disabled]="forma.invalid" class="btn btn-outline-info btn-sm ">Agregar</button></li>
            </ul>
        </form>
    </div>

</div>
